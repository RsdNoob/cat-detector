<!DOCTYPE html>
<html>
    <head>
        <title>Cat Detector</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/img6.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <style>
            body {
                font-family: 'Open Sans';font-size: 22px;
            }
        </style>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand navbar-center" href="#">Cat Detector</a>
                <div class="abc">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link button1" href="https://boreddatascientist.com" target="_blank">About Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="projects">
            <div class="container">
                <div class="starter-template">
                <h2>Cat Detector</h2>
                <p>Upload an image and see what objects are detected</p>
                <p> Max Image Size: 2 MB </p>
                </div>
            </div>

            <div class="container">
                <form method=post enctype=multipart/form-data>
                <input type=file name=file onchange="loadFile(event)">
                <input type=submit value=Upload class="btn btn-primary">
                </form>
                <img id="output" alt="" width="40%" height="40%" />
            </div>

            {% if data %}
                <div class="container">
                    <img src="{{ data.processed_img }}" alt="" width="480px" height="360px">
                    <img src="{{ data.uploaded_img }}" alt="" width="480px" height="360px">   
                </div>
            {% endif %}
            <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        </section>
    </body>
</html>
